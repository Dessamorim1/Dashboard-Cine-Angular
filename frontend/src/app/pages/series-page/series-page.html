<div class="full-black">
  <div class="container grid grid-cols-2">
    <div class="card">
      <div class="card-header">
        <div class="card-title-large">Séries por Ano</div>
        <div class="card-description">Quantidade de séries lançadas por ano</div>
      </div>
      <div class="card-content">
        <div class="chart-placeholder chart-placeholder-small"><canvas #lineCanvas></canvas></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="card-title-large">Top Países - Séries</div>
        <div class="card-description">Países com mais produções de séries</div>
      </div>
      <div class="card-content">
        <div class="chart-placeholder chart-placeholder-small"><canvas #barCanvas></canvas></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="card-title-large">Temporadas por Série</div>
        <div class="card-description">Distribuição do número de temporadas</div>
      </div>
      <div class="card-content">
        <div class="chart-placeholder chart-placeholder-small"><canvas #seasonsCanvas></canvas></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="card-title-large">Avaliações de Séries</div>
        <div class="card-description">10 gêneros mais populares das séries</div>
      </div>
      <div class="card-content">
        <div class="chart-placeholder chart-placeholder-small"><canvas #genresCanvas></canvas></div>
      </div>
    </div>
  </div>
</div>
